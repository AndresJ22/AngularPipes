<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creado por {{ "nosotros" | mayusculas: enMayusculas }}</p>
  <button
    pButton
    pRipple
    type="button"
    label="toggle mayusculas"
    class="p-button-raised"
    (click)="cambiar()"
  ></button>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="toggle mayusculas"
      (click)="cambiar()"
      class="mr-1 p-button-warning"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por Nombre"
      class="mr-1"
      (click)="cambiarOrden('nombre')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Vuela"
      class="mr-2 p-button-success"
      (click)="cambiarOrden('vuela')"
    ></button>

    <button
      pButton
      icon="pi pi-sort"
      label="Por color"
      class="mr-2 p-button-help"
      (click)="cambiarOrden('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar: ordenarPor">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Vuela</th>
          <th scope="col">Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-h
        ><!-- let heroe  -->
        <tr>
          <td>{{ h.nombre }}</td>
          <td>{{ h.vuela | vuela | titlecase }}</td>
          <td>{{ h.color | color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
